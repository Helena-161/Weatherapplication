<!DOCTYPE html>
<html>

<head>
  <title>Weather</title>
  <meta charset="UTF-8" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
  <link rel="stylesheet" href="/src/styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/f5560ee3b4.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="weather-app">
      <form id="search-form">
        <input type="search" id="city-input" placeholder="Enter a city..." />
        <input type="submit" id="search-button" value="Search" />
        <button type="button" id="location-button" class="location-button">
          <i class="fas fa-map-marker-alt"></i>
        </button>
      </form>

      <h1 id="city"></h1>
      <h5 id="formatDate"></h5>
      <div class="temperature-units">
        <h2 id="temp"></h2>
        <span class="units" id="units">
          <a href="#" class="active" id="celsius">°C</a> /
          <a href="#" id="fahrenheit">°F</a>
        </span>
      </div>
      <img src="/src/media/01n.png" alt="clear moon" id="icon" />
      <h4 class="description" id="description"></h4>
      <h4> Humidity: <span id="humidity"></span> %</h4>
      <h4> Wind speed: <span id="wind-speed"></span> m/s </h4>


      <div class="row g-2 text-center forecast" id="forecast">

      </div>
    </div>
    <footer>
      <p>
        <a href="https://github.com/Helena-161/Weatherapplication" target="_blank">Open-source code</a>
        by Helena Stalbovska
      </p>
    </footer>
  </div>
  <script src="/src/index.js"></script>
</body>

</html>
